<ul id="list">
	<li ng-repeat="pod in feed.q.item">
		<a href="#/{{feed.q.slug}}/{{pod.id}}/{{pod.route}}" ng-class="{active: isActive(pod.id)}">
			{{pod.title}}
			<div class="date">{{pod.date | date:'dd/MM/yyyy'}}</div>
		</a>
		<button music-player="play" add-song="pod" class="play-song">
			<div svg-icon="play"></div>
		</button>
		<button music-player add-song="pod" class="add-song">
			<div svg-icon="plus"></div>
		</button>
	</li>
</ul>
